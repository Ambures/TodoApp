<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Todo Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5 ">
        <h1 class="mb-4 fw-bold text-primary">Contact Us</h1>
        <p class="mb-4">Have feedback or need support? Get in touch with us using the form below.</p>

        <div class="mx-auto" style="max-width: 400px;">
            <form>
                <div class="mb-3 text-start">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name">
                </div>
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="To-do-list@example.com">
                </div>
                <div class="mb-3 text-start">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Type your message here"></textarea>
                </div>
                 <a href="Thankyou.html" class="btn btn-success shadow-lg">Send Message</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
